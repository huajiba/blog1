<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div th:if="${not #strings.isEmpty(session.errorMsg)}">
        <div th:text="${session.errorMsg}"></div>
    </div>
    <form th:action="@{/admin/login}" method="post">
        <div>
            <input type="text" id="userName" name="userName" placeholder="请输入账号" required="true" value="admin">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="请输入密码" required="true" value="123456">
        </div>
        <div> <img src="/common/kaptcha" onclick="this.src='/common/kaptcha?d='+new Date()*1" /></div>
        <input type="text" name="verifyCode" placeholder="请输入验证码" required="true">
        <button type="submit">登录</button>
        </div>
    </form>
</body>

</html>
